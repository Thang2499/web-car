          </div>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Search...">
          <datalist id="datalistOptions">
            <option value="Hà Nội">
            <option value="Thành phố Hồ Chí Minh">
            <option value="An Giang">
            <option value="Cà Mau">
            <option value="Hải Phòng">

          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"  placeholder="Ghi chú"></textarea>
