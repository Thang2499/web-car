<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../productcss/cardetail.css">
</head>
<body >
    
    <div class="header-container" >
    <iframe src="../header/header1.html" frameborder=none class="header" scrolling="no"></iframe>
</div>
    <div class="car-big-img">
        <div class="car-slide">
        <img id="big-img" src="../productimg/carbig.webp" alt="">
        </div>
        <div class="car-img-slide">
            <img src="../productimg/carslide1.webp" alt="">
            <img src="../productimg/carslide2.webp" alt="">
        </div>
    </div>

    <div>
        <div class="status-container">
            <div class="name-price">
                <div>
                    <h2>Mitsubishi Attrage GLX MT</h2>
                </div>
                    <span class="price">470.000.000₫</span>

            </div>
            <div>
                <span><b>Mã sản phẩm:</b> (đang cập nhật)</span><br>
                <span><b>Nhà sản xuất:</b> Mitsubishi</span><br><br>
                <span>Mô tả đang cập nhật</span>
            </div>
            <div class="color-container">
                <span>Màu sắc</span>
                <select class=" select-color">
                    <option value="">Trắng</option>
                    <option value="">Đen</option>
                </select>
            </div>
            <div class="btn-sold">
                <button id="sold-out">Hết hàng</button>
            </div>
        </div>
    </div>
    <div class="car-detail-container">
        <button class="car-detail" onclick="">Mô tả</button>
        <button class="car-detail" onclick="">Hướng dẫn mua hàng</button>
    </div>
    <div class="product-relate-container">
        <div class="product-relate">
            <h2>Sản phẩm liên quan</h2>
        </div>
        <div class="box"></div>
    </div>
</body>
</html>
